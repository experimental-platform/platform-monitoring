language: go
go: 1.5
sudo: required
env:
  - GO15VENDOREXPERIMENT=1
services:
  - docker
before_install:
  - ./install-glide-v1.sh
install:
  - glide up
script:
  - go build -v
  - docker build -t experimentalplatform/monitoring:$TRAVIS_BRANCH .
  - >
    if [ "${TRAVIS_BRANCH}" == "master" ]; then
      echo -e "\n\nWe're not uploading master anywhere."
    else
      docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      docker push experimentalplatform/monitoring:$TRAVIS_BRANCH
      if [ "$TRAVIS_BRANCH" != "development" ]; then
        BODY="{ \"request\": {
          \"message\": \"Triggered by '$TRAVIS_REPO_SLUG'\",
          \"config\": {
            \"env\": {
              \"SERVICE_TAG\": \"$TRAVIS_BRANCH\",
              \"SERVICE_NAME\": \"monitoring\"
        }}}}"
        URL="https://api.travis-ci.org/repo/experimental-platform%2Fplatform-configure/requests"
        echo "URL: $URL"
        echo "BODY: $BODY"
        curl -f -s -X POST \
          -H "Content-Type: application/json" \
          -H "Accept: application/json" \
          -H "Travis-API-Version: 3" \
          -H "Authorization: token $TRAVIS_TOKEN" \
          -d "$BODY" \
          $URL
      fi
    fi

